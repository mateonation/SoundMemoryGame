<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/SoundMemoryGame-styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <title>SoundMemoryGame</title>
    </head>
    <body id="theme-element" class="light">
        <section class="main-container">
            <section class="FIRST"><h1>SoundMemoryGame</h1><p>by mateonation</p></section>
            <section class="SECOND">
                <section class="game-board">
                    <div id="btn01" onclick="buttonPressed(this.id);"></div>
                    <div id="btn02" onclick="buttonPressed(this.id);"></div>
                    <div id="btn03" onclick="buttonPressed(this.id);"></div>
                    <div id="btn04" onclick="buttonPressed(this.id);"></div>
                </section>
                <section class="stats">
                    <label for="level-num">LEVEL
                    <input type="text" id="level-num" readonly></label>
                    <label for="speed-num">SPEED
                    <input type="text" id="speed-num" readonly></label>
                    <label for="points-num">POINTS
                    <input type="text" id="points-num" readonly></label>
                </section>
            </section>
            <section class="THIRD">
                <div>
                    <select id="speed-selector">
                        <option value="0">w/ speed progression</option>
                        <option value="1">w/o speed progression</option>
                        <option value="2">custom speed</option>
                    </select>
                    <select id="theme-selector">
                        <option value="0">light</option>
                        <option value="1">dark</option>
                        <option value="2">clear sky</option>
                        <option value="3">warm dawn</option>
                    </select>
                </div>
                <button id="start" onclick="startGame();">START!</button>
            </section>
        </section>
        <script src="js/SoundMemoryGame-script.js"></script>
    </body>
</html>
